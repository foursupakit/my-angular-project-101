<h1>
  Shipping Prices
</h1>

<ul class="list-group w-50">
  <li *ngFor="let shipping of shippingCosts | async" class="list-group-item d-flex justify-content-between align-items-center">
    {{ shipping.type }}
    <span class="badge badge-primary badge-pill">
      {{ shipping.price }}
    </span>
  </li>
</ul>

<button mat-raised-button routerLink="/cart" class="mt-3">Back</button>
